<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./libs/css/style.css">
    <link rel="stylesheet" href="./libs/icons/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />

    <script src="https://kit.fontawesome.com/b616ef5313.js" crossorigin="anonymous"></script>


    <title>Gazetteer</title>
</head>
<body>
  <nav id="topNav">
    <a href="#" class="logo">Gazetteer</a>
    <select id="countrySelect" class="form-select" aria-label="Default select example">
      <option selected>Choose a Country...</option>
    </select>
  </nav>

  <div class="containerx" id="containerx">
    <span id="exit">&times;</span>
    <div class="countryInfo">
      <div class="countryHeader">
        <h1 id="countryName"></h1>
      </div>
      <div class="demographics sidebarSection">
        <ul class="dem">
          <li class="listItem">Capital City: <span class="test" id="capital"></span></li>
          <li class="listItem">Continent: <span class="test" id="continent"></span></li>
          <li class="listItem">Population: <span class="test" id="population"></span></li>
          <li class="listItem">Currency: <span class="test" id="currencyCode"></span></li>
          <li class="listItem">Area (km<sup>2</sup>): <span class="test" id="area"></span></li>
        </ul>
      </div>
      <div class="weather sidebarSection">
        <h2 id="exactLocation" class="sectionHeader"></h2>
        <div class="weatherContainer">
          <div id="icon">
            <img id="wicon" src="" alt="Weather icon" class="w-icon">
          </div>
          <div class="weatherStats">
            <div id="temp"></div>
            <div id="description"></div>
          </div>
        </div>  
        <ul class="dem">
          <li class="listItem">Time of Sunrise: <span class="test" id="sunrise"></span></li>
          <li class="listItem">Time of Sunset: <span class="test" id="sunset"></span></li>
          <li class="listItem">Wind Speed: <span class="test" id="windSpeed"></span></li>
        </ul>
      </div>

      <div class="sidebarSection">
          <h2 class="sectionHeader">Currency Converter</h2>
          <div class="currencyInput">
            <input type="number" class="form-input" id="number" placeholder="Select Amount">
            <select name="currency" class="currency" onchange="updateValue()"></select>
          </div>
          <div class="currencyOutput">
            <input id="currencyOutput" type="text" class="form-input" id="currencyOutput" placeholder="0" disabled>
            <select name="currency" class="currency" onchange="updateValue()"></select>
          </div>
      </div>

      <div class="sidebarSection">
        <h2 class="sectionHeader">Wikipedia Articles</h2>
        <input id="input">
        <button id="wikiBtn" onclick="wikiSearch(document.querySelector('#input').value)">
          Search
        </button>
        <div id="output"></div>
      </div>
    </div>
  </div>
  <div id="map"></div>

  <!-- env variables -->
  <script type='text/javascript' src='./libs/js/config.js'></script>

  <script type='text/javascript' src='./libs/js/jquery-3.6.0.min.js'></script>
  
  <!-- GeoJSON Data -->
  <script type='text/javascript' src='./libs/js/assets/geoJson.js'></script>

  <!-- LeafletJs -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
  >
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Awesome-markers -->
  <script src="./libs/icons/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>

  <!-- My Scripts   -->
  <script src='./libs/js/leaflet.js'></script>
  <script src='./libs/js/ajax.js'></script>
  <script src='./libs/js/wikisearch.js'></script>
  <script src='./libs/js/currencyConverter.js'></script>
  <script src='./libs/js/app.js'></script>
    
</body>
</html>
